<html>

    <head>
        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-ar.js"></script>
        <script src="js/script.js"></script>

        <style>
            #arjsDebugUIContainer {
                display: none;
            }
        </style>
    </head>

    <body>
        <a-scene embedded arjs='sourceType: webcam;' vr-mode-ui="enabled: false">

            <a-marker type='pattern' url='pattern-marker.patt'>
                <a-plane width='1.5' height='1.5' position='0 1 0' rotation="0 180 0" src='textures/hfu-logo.png'
                    alpha-test></a-plane>

                <a-plane width='2.4' height='1.8' position='0 .5 -.8' src='textures/building-800x600.png' alpha-test>
                </a-plane>

                <a-plane width='1.6' height='1.2' position='0 0 -.3' src='textures/people1-800x600.png' alpha-test>
                </a-plane>
                <a-plane width='.5' height='.5' position='0 0 0' src='textures/christ-400x400.png' alpha-test></a-plane>


                <a-plane width='1' height='1' position='-1.2 0 -.6' src='textures/people2-400x400.png' alpha-test></a-plane>
                <a-plane width='1' height='1' position='1.3 0 -.2' src='textures/people3-400x400.png' alpha-test></a-plane>


                <a-plane width='.5' height='.5' position='-.5 .7 0' src='textures/star1.png' alpha-test></a-plane>
                <a-plane width='.2' height='.2' position='1 1 .5' src='textures/star2.png' alpha-test></a-plane>

                <a-plane width='.2' height='.2' position='-.8 1.1 1' src='textures/star2.png' alpha-test></a-plane>
                <a-plane width='.7' height='.7' position='.5 .8 -2' src='textures/star2.png' alpha-test></a-plane>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
